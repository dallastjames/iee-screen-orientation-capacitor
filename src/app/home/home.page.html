<ion-header>
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI Components</a
      >
    </p>
  </div>

  <ion-button color="primary" (click)="lock('portrait')">
    Lock Portrait
  </ion-button>
  <ion-button color="secondary" (click)="lock('landscape')">
    Lock Landscape
  </ion-button>
  <ion-button color="danger" (click)="unlock()"> Unlock </ion-button>
</ion-content>
